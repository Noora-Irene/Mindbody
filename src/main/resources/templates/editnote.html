<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Muokkaa tietoja</title>
	<meta http-equiv="Content-Type" content="text/html" charset= "UTF-8">
	<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container">
	<h3>Muokkaa harjoituksen tietoja</h3>
	<div class="col-md-4">
	
		<form th:object="${note}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" th:field="*{id}"/>
			
			<label for ="wow">Harjoitusviikko</label>
				<input type="number" id="wow" th:field="*{wow}" class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
			
				<label for ="date">Päivämäärä</label>
				<input type="text" id="date" th:field="*{date}" />
				<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="workoutlist">Valitse harjoitus</label>
			<select id="workoutlist" th:field="*{workout}" class="form-control">
				<option th:each="workout: ${workouts}"
						th:value="${workout.workoutId}" 
							th:text="${workout.name}"></option>
			</select>
			<br><br>
				<label for="powerlist">Valitse tehoalue</label>
				<select id="powerlist" th:field="*{power}" class="form-control">
					<option th:each="power: ${powers}"
						th:value="${power.powerId}" 
							th:text="${power.name}"></option>
			</select>
			<br><br>
				<label for ="time">Kesto min</label>
				<input type="number" id="time" th:field="*{time}" class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
			
				<label for ="kcal">Kulutus kcal</label>
				<input type="text" id="kcal" th:field="*{kcal}" class="form-control"/>
				<div style="clear: both; display: block; height: 10px;"></div>
			
				<div style="clear: both; display: block; height: 10px;"></div>
				<input type="submit" value="Tallenna" class="btn btn-md btn-success "></input>
			
				<div style="clear: both; display: block; height: 10px;"></div>
				<a href="/treenimemo" class="btn btn-primary">Takaisin memoon</a>
			</form>
		</div>
	</div>
</body>
</html>
